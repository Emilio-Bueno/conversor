<!DOCTYPE html>
<html>

<head>
  <title>Conversor de Medidas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background-color:whitesmoke;">
    
  <div class="container mt-5">
    <fieldset style="background-color:steelblue; width: 60%; padding: 10%; margin-left: auto;
margin-right: auto; border: 2px solid black; border-radius: 5px;">
    <h1 style= color:black; >Conversor de Medidas</h1>
    <form>
      <div class="form-group">
        <label style=color:black; for="valor">Valor:</label>
        <input style ="border:1px solid black; border-radius: 5px"; type="number" class="form-control" id="valor">
      </div>
      <div class="form-group">
        <label style= color:black; for="unidade-entrada">Quero Converter:</label>
        <select style ="border:1px solid black; border-radius: 5px"; class="form-control" id="unidade-entrada">
          <option style ="border:1px solid black; border-radius: 5px"; value="metros">Metros</option>
          <option style ="border:1px solid black; border-radius: 5px"; value="quilometros">Quilômetros</option>
          <option style ="border:1px solid black; border-radius: 5px"; value="pes">Pés</option>
        </select>
      </div>
      <div class="form-group">
        <label style= color:black; for="unidade-convertida">Para:</label>
        <select style ="border:1px solid black; border-radius: 5px"; class="form-control" id="unidade-convertida">
          <option style ="border:1px solid black; border-radius: 5px"; value="metros">Metros</option>
          <option style ="border:1px solid black; border-radius: 5px"; value="quilometros">Quilômetros</option>
          <option style ="border:1px solid black; border-radius: 5px"; value="pes">Pés</option>
        </select>
      </div>
      <button style=background-color:black;border:2px solid black; type ="button" class="btn btn-primary" id="converter">Converter</button>
    </form>
    <div class="mt-3">
      <p id="resultado"></p>
      </fieldset>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
<script>
  function converterUnidades(valor, unidadeEntrada, unidadeconvertida) {
    if (unidadeEntrada === "metros" && unidadeconvertida === "quilometros") {
      return valor / 1000;
    } else if (unidadeEntrada === "metros" && unidadeconvertida === "pes") {
      return valor * 3.28084;
    } else if (unidadeEntrada === "quilometros" && unidadeconvertida === "metros") {
      return valor * 1000;
    } else if (unidadeEntrada === "quilometros" && unidadeconvertida === "pes") {
      return valor * 3280.84;
    } else if (unidadeEntrada === "pes" && unidadeconvertida === "metros") {
      return valor / 3.28084;
    } else if (unidadeEntrada === "pes" && unidadeconvertida === "quilometros") {
      return valor / 3280.84;
    } else {
      return valor;
    }
  }
  const botaoConverter = document.getElementById("converter");
  const valorInput = document.getElementById("valor");
  const unidadeEntradaSelect = document.getElementById("unidade-entrada");
  const unidadeconvertidaSelect = document.getElementById("unidade-convertida");
  const resultadoP = document.getElementById("resultado");

  botaoConverter.addEventListener("click", function () {
    const valor = parseFloat(valorInput.value);
    const unidadeEntrada = unidadeEntradaSelect.value;
    const unidadeconvertida = unidadeconvertidaSelect.value;

    const valorConvertido = converterUnidades(valor, unidadeEntrada, unidadeconvertida);

    resultadoP.innerHTML = `${valor} ${unidadeEntrada} é igual a ${valorConvertido} ${unidadeconvertida}`;
  });

</script>
